<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big Fat String</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>The Big Fat String</h1>

    <div id="interface">
        <p>Input:</p><input type="text" name="input" id="input"/>


       <select id="options">
          <option value="opt1">If input is a first name: Make the first character in a name uppercase, and the rest lowercase</option>
          <option value="opt2">If input is a full name: Find the first name</option>
          <option value="opt3">If input is a full name: Find the length of the first name</option>
          <option value="opt4">If input is a full name: Find the middle name start and end position, and the middle name itself in a full name string</option>
          <option value="opt5">If input is a filename: Check if a filename is .png or .jpg</option>
          <option value="opt6">If input is a password: Hide a password with the correct number of *s</option>
          <option value="opt7">With any input: Make the third character uppercase</option>
          <option value="opt8">With any input: Make a character uppercase, if it follows a space or a hyphen</option>
        </select>

        <p>Output:</p><output type="text" name="output" id="output">?</output> 

            <button id="genoutput">Generate Output</button>
            <button id="clear">Clear Output</button>

        </div>

    <script src="script.js"></script>
</body>
</html>
